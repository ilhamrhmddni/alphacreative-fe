<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Wavy design background - Blue and Black -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Wavy shape - left -->
  <path d="M 0 20 Q 5 10, 10 20 T 20 20 Q 25 30, 30 20 L 35 20 Q 40 10, 45 20 T 55 20 Q 60 30, 65 20 L 70 20 Q 75 10, 80 20 T 90 20 L 90 50 Q 85 45, 80 50 T 70 50 Q 65 40, 60 50 T 50 50 Q 45 40, 40 50 T 30 50 Q 25 40, 20 50 T 10 50 Q 5 40, 0 50 Z" fill="url(#waveGradient)" filter="url(#shadow)"/>
  
  <!-- Text: Alpha Creative -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e3a8a" letter-spacing="0.5">
    Alpha Creative
  </text>
  
  <!-- Accent line -->
  <line x1="100" y1="45" x2="200" y2="45" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
</svg>
